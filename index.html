<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz testowy</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <h1 class="title">TEST FORM</h1>

      <form method="post" action="https://dev.cotenfrontend.pl" class="form">
        <fieldset>
          <legend>Name</legend>
          <p>
            <label for="firstName">Your name: </label>
            <input
              class="form__item"
              type="text"
              placeholder="Enter your name"
              id="name"
              name="name"
            />
          </p>
          <p>
            <label
              >Your last name:
              <input
                class="form__item"
                type="text"
                placeholder="Enter your last name"
                name="lastName"
            /></label>
          </p>
          </p>
          <p>
            <label
              >Avatar:
              <input class="form__item" id="file" name="file" type="file"
            /></label>
          </p>
        </fieldset>
        <fieldset>
          <legend>Adress</legend>
          <p>
            <label
              >City:
              <input
                class="form__item"
                placeholder="Enter your city name"
                name="citytName"
            /></label>
          </p>
          <p>
            <label
              >Street name:
              <input
                class="form__item"
                placeholder="Enter your street name"
                name="streetName"
            /></label>
          </p>
          <p>
            <label
              >E-mail:
              <input
                class="form__item"
                id="email"
                placeholder="Enter your e-mail"
                name="email"
                type="email"
            /></label>
          </p>

          <p>
            <label
              >Range:
              <input
                class="form__item"
                id="range"
                name="range"
                type="range"
                min="0"
                max="100"
                step="10"
            /></label>
          </p>
        </fieldset>
        <fieldset>
          <legend>Favourite spanish football club</legend>
          <p>
            <label
              ><input name="footballClub" type="radio" value="Real Madrid" />
              Real Madrid</label
            >
          </p>
          <p>
            <label
              ><input name="footballClub" type="radio" value="Barcelona" /> FC
              Barcelona</label
            >
          </p>
          <p>
            <label
              ><input name="footballClub" type="radio" value="other" />
              Other</label
            >
          </p>
        </fieldset>
        <fieldset>
          <legend>Random</legend>
        <p>
          <label for="band">Pick one band</label>
          <select name="band" id="band">
            <option value="band-1">Machine Head</option>
            <option value="band-2">Trivium</option>
            <option value="band-3">Behemoth</option>
            <option value="band-4">Mg≈Ça</option>
            <option value="band-5">I don't like metal</option>
          </select>
        </p>
        <p>
          <label for="more">More:</label>
          <textarea id="more" name="more"></textarea>
        </p>
        </fieldset>
        <p>
          <label><input name="agreement" type="checkbox" /> I agree</label>
        </p>
        <p>
          <input type="submit" value="Send" />
        </p>
      </form>
    </main>
  </body>
</html>
