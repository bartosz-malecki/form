<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main class="form">
      <h1 class="form__header">Come and Join us!</h1>
      <section class="form__section">
        <form method="post" action="https://dev.cotenfrontend.pl" class="form">
          <h2 class="form__section-header">Register Account</h2>

          <p class="form__paragraph">
            <input
              class="form__item"
              type="text"
              placeholder="Your Name"
              id="name"
              name="name"
              required
            /><span class="validity"></span>
          </p>
          <p class="form__paragraph">
            <input
              class="form__item"
              type="text"
              placeholder="Last Name"
              name="lastName"
            /><span class="validity"></span>
          </p>
          <p class="form__paragraph">
            <input
              class="form__item"
              type="text"
              placeholder="Username"
              name="userName"
              required
            /><span class="validity"></span>
          </p>
          <p class="form__paragraph">
            <input
              class="form__item"
              id="email"
              placeholder="Your email"
              name="email"
              type="email"
            /><span class="validity"></span>
          </p>
          <p class="form__paragraph">
            <input
              class="form__item"
              id="password"
              placeholder="Password"
              name="password"
              type="password"
              required
            /><span class="validity"></span>
          </p>
          <p class="form__paragraph">
            <input
              class="form__item"
              id="confirmPassword"
              placeholder="Confirm Password"
              name="confirmPassword"
              type="password"
              required
            />
          </p>
          <p class="form__paragraph">
            <input
              class="form__item"
              id="phone"
              placeholder="Phone Number"
              name="phone"
              type="tel"
              pattern="[0-9]{3}[0-9]{3}[0-9]{3}"
            /><span class="validity"></span>
          </p>
          <p class="form__paragraph">
            <input
              class="form__item"
              list="countrys"
              id="country"
              name="country"
              placeholder="Country"
            />

            <datalist id="countrys">
              <option value="Poland"></option>
              <option value="UK"></option>
              <option value="US"></option>
            </datalist>
          </p>
          <p class="form__desc">
            Don't worry, you can change your username later.
          </p>

          <p class="form__desc">
            <label
              ><input name="agreement" type="checkbox" /> I agree to
              <a href="#" class="link">Terms of Service</a> &
              <a href="#" class="link">Privacy Policy</a></label
            >
          </p>
          <p class="form__button">
            <input type="submit" value="Register" />
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
